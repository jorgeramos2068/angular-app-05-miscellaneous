<div class="alert" [ngClass]="alerta">
  <strong>Well done!</strong> This is an example text for this message.
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-success'">Success</button>

<br><br>
<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Hola mundo
</h3>

<button
  type="button"
  name="button"
  class="btn btn-danger"
  (click)="propiedades.danger = !propiedades.danger">
  Cambiar
</button>

<br><br>

  <i class="fa" [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"> </i> Guardar cambios
</button>
